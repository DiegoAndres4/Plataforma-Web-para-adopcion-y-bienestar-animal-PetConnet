    <!-- LÃ“GICA DE REGISTRO CON BACKEND -->
    <script>
        const REGISTER_API = "http://localhost:8081/api/auth/register";

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!nombre || !email || !password) {
                alert("Por favor completa todos los campos.");
                return;
            }

            try {
                const resp = await fetch(REGISTER_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, email, password })
                });

                if (!resp.ok) {
                    console.error("Error HTTP:", resp.status, resp.statusText);
                    alert("Error al comunicarse con el servidor.");
                    return;
                }

                const data = await resp.json(); // AuthResponse: { success, mensaje, id, nombre, email, rol }

                if (!data.success) {
                    alert(data.mensaje || "No se pudo registrar el usuario.");
                    return;
                }

                alert("Â¡Cuenta creada correctamente! Ahora puedes iniciar sesiÃ³n.");
                window.location.href = "login.html";

            } catch (err) {
                console.error("Error en el registro:", err);
                alert("OcurriÃ³ un error al intentar registrar el usuario.");
            }
        });
    </script>
