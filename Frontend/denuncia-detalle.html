  <!-- CONTENIDO PRINCIPAL -->
  <div class="container my-5">
    <div id="detalle-contenedor" class="row g-4">
      <!-- Aquí se cargará dinámicamente la denuncia -->
      <div class="col-12 text-center">
        <p>Cargando detalles de la denuncia...</p>
      </div>
    </div>

  <div class="mt-4">

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS DETALLE DENUNCIA -->
  <script>
    const API_DENUNCIAS = "http://localhost:8083/api/denuncias";

    // Leer ID de la URL
    function obtenerIdDesdeUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    async function cargarDetalle() {
      const id = obtenerIdDesdeUrl();
      const cont = document.getElementById("detalle-contenedor");

      if (!id) {
        cont.innerHTML = `
          <div class="col-12 text-center">
            <p class="text-danger">No se especificó una denuncia.</p>
          </div>`;
        return;
      }

      try {
        const res = await fetch(\\${API_DENUNCIAS}/\${id}\);
        if (!res.ok) {
          cont.innerHTML = `
            <div class="col-12 text-center">
              <p class="text-danger">No se encontró la denuncia o ocurrió un error.</p>
            </div>`;
          return;
        }

        const d = await res.json();

        const fechaTexto = d.fechaDenuncia
          ? new Date(d.fechaDenuncia).toLocaleDateString("es-CO")
          : "Sin fecha";

        const ubicacion =
          (d.ciudad || "") + (d.direccion ? ", " + d.direccion : "");

        let claseEstado = "revision";
        const estadoTexto = d.estado || "Sin estado";
        const estadoLower = estadoTexto.toLowerCase();

        if (estadoLower.includes("resuelto")) {
          claseEstado = "resuelto";
        } else if (estadoLower.includes("grave")) {
          claseEstado = "grave";
        }

        cont.innerHTML = `
          <div class="col-md-5">
            <div class="denuncia-card-relative detalle-img-wrapper">
              <span class="estado \${claseEstado}">\${estadoTexto}</span>
              <img 
                src="\${d.fotoUrl || 'img/animal1.png'}" 
                alt="\${d.titulo}" 
                class="img-fluid rounded"
              >
            </div>
          </div>

          <div class="col-md-7">
            <h1 class="mb-3">\${d.titulo}</h1>
            <p class="text-muted mb-1"><strong>Tipo:</strong> \${d.tipo || "No especificado"}</p>
            <p class="text-muted mb-1"><strong>Ubicación:</strong> \${ubicacion || "No especificada"}</p>
            <p class="text-muted mb-3"><strong>Fecha del reporte:</strong> \${fechaTexto}</p>

            <h4>Descripción del reporte</h4>
            <p>
              \${d.descripcion || "Sin descripción disponible."}
            </p>

            <div class="alert alert-warning mt-4" role="alert">
              Esta denuncia fue enviada por un usuario a través de la plataforma PetConnect.
              Si observas una situación similar, por favor repórtala de inmediato.
            </div>
          </div>
        `;
      } catch (e) {
        console.error(e);
        cont.innerHTML = `
          <div class="col-12 text-center">
            <p class="text-danger">Error al conectar con el servidor de denuncias.</p>
          </div>`;
      }
    }

    function volver() {
      window.location.href = "denuncias.html";
    }

    // Cargar al iniciar
    cargarDetalle();
  </script>

  <style>
    /* Ajustes pequeños para que se vea bonito con tus estilos */
    .detalle-img-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .detalle-img-wrapper img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .estado {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #fff;
    }

    .estado.revision {
      background-color: #f0ad4e;
    }

    .estado.resuelto {
      background-color: #5cb85c;
    }

    .estado.grave {
      background-color: #d9534f;
    }
  </style>
</body>
